<!DOCTYPE html>
<html>
<head>
    <title>Boîtes de Dialogue</title>
</head>
<body>
    <h1>Boîtes de Dialogue</h1>
    
    <form method="get">
        <label for="nombre_boites">Nombre de boîtes de dialogue :</label>
        <input type="number" id="nombre_boites" name="nombre_boites" value="{{ nombre_boites }}">
        <input type="submit" value="Afficher">
    </form>
    
    {% for boite in boites %}
        <div>
            <p>{{ boite.contenu }}</p>
            <p>Transformation appliquée : {{ boite.appliquer_transformation }}</p>
        </div>
    {% endfor %}
</body>
</html>
